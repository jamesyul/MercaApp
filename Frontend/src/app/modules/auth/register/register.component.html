<div class="form-wrapper">
  <div class="form-header">
    <div class="form-logo">
      <span class="logo-icon">ðŸ›’</span>
    </div>
    <h2>Create an account</h2>
    <p>Start your journey to smart savings!</p>
  </div>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="auth-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input [type]="passwordFieldType" id="password" name="password" placeholder="Create a password" required ngModel>
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Create account</button>
    <button type="button" class="btn btn-secondary">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
      Sign up with Google
    </button>
  </form>

  <div class="form-footer">
    <p>Already have an account? <a routerLink="/auth/login">Log in</a></p>
  </div>
</div>
