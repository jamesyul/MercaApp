<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Crea tu cuenta</h1>
    <p class="auth-subtitle">Únete a Plick y empieza a comprar de forma inteligente.</p>
    <form class="auth-form" (ngSubmit)="onRegister($event)">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="tu_usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña segura" required>
      </div>
      <button type="submit" class="auth-button">Registrarme</button>
    </form>
    <p class="auth-redirect">
      ¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a>
    </p>
  </div>
</div>
