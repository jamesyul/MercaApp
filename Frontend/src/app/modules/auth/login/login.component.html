<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">Iniciar Sesión</h1>
    <p class="auth-subtitle">¡Bienvenido de nuevo! Accede para empezar a ahorrar.</p>
    <form class="auth-form" (ngSubmit)="onLogin($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>
      <div class="form-options">
        <div class="checkbox-group">
          <input type="checkbox" id="remember">
          <label for="remember">Recordarme</label>
        </div>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="auth-button">Acceder</button>
    </form>
    <p class="auth-redirect">
      ¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate gratis</a>
    </p>
  </div>
</div>
