<div class="form-wrapper">
  <div class="form-header">
    <div class="form-logo">
      <span class="logo-icon">ðŸ›’</span>
    </div>
    <h2>Log in to your account</h2>
    <p>Welcome back! Please enter your details.</p>
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input [type]="passwordFieldType" id="password" name="password" placeholder="Password" required ngModel>
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <i class="fa" [ngClass]="passwordFieldType === 'password' ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    </div>

    <div class="form-options">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" ngModel>
        <label for="remember">Remember me</label>
      </div>
      <a routerLink="/auth/forgot-password" class="forgot-link">Forgot password</a>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Sign in</button>
    <button type="button" class="btn btn-secondary">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" />
      Sign in with Google
    </button>
  </form>

  <div class="form-footer">
    <p>Don't have an account? <a routerLink="/auth/register">Sign up</a></p>
  </div>
</div>
