<!-- src/app/modules/dashboard/components/dashboard-header/dashboard-header.component.html -->
<header class="dashboard-header">
  <div class="header-content">
    <!-- Logo -->
    <a routerLink="/app" class="logo">
      <span class="logo-text">Plick</span>
    </a>

    <!-- Search Form -->
    <form class="search-form" (ngSubmit)="onSearch($event)">
      <i class="fas fa-search search-icon"></i>
      <input type="search" class="search-input" placeholder="Busca productos, marcas o categorías...">
      <button type="submit" class="search-button">Buscar</button>
    </form>

    <!-- User Profile -->
    <div class="user-profile">
      <img src="https://i.pravatar.cc/40" alt="Avatar de usuario" class="avatar" (click)="toggleDropdown()">

      @if(isDropdownOpen) {
        <div class="profile-dropdown">
          <a href="#" class="dropdown-item">Ver Perfil</a>
          <a href="#" class="dropdown-item">Favoritos</a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item logout">Cerrar Sesión</a>
        </div>
      }
    </div>
  </div>
</header>
