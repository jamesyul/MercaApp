<!-- src/app/app.component.html -->
@if (authService.isLoggedIn()) {
  <!-- Si el usuario está logueado, muestra el header del dashboard -->
  <app-dashboard-header></app-dashboard-header>
} @else {
  <!-- Si no, muestra el header de la landing page -->
  <app-header></app-header>
}

<main>
  <router-outlet></router-outlet>
</main>

@if (!authService.isLoggedIn()) {
  <!-- Mostramos el footer solo si el usuario NO está logueado (en la landing) -->
  <app-footer></app-footer>
}
